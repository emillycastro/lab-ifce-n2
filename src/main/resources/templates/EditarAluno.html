<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Editar Aluno</title>
</head>
<body class="container">

    <h1>Editar Aluno</h1>
    <h3>Altere oque for necessario:</h3>
    <a href="javascript:history.back()">Voltar</a>

    <hr>

    <form action="/Escola/Alunos/TodosAlunos" th:object="${aluno}" th:action="@{/Escola/Alunos/saveEditAluno/{ra}(ra = ${ra})}" method="post">
    
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nome</label>
          <input type="text" class="form-control" name="nome" th:field="*{nome}">
        </div>
        
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Email</label>
            <input type="text" class="form-control" name="email" th:field="*{email}">
        </div>
        
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Idade</label>
            <input type="number" class="form-control" name="idade" th:field="*{idade}">
        </div>
        
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Professor Responsavel</label>
            <select class="form-select" name="professorResponsavel" th:field="*{professorResponsavel}">
                <option th:each="prof : ${profs}"
                           	 th:text="${prof.nome}" th:value="${prof.id}"></option>
            </select>
        </div>
        
        
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
